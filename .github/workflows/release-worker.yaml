name: Reusable Release Worker

on:
  workflow_call:
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 建立 Release 需要寫入權限
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Package project
        run: |
          # 建立一個壓縮檔，包含 src, LICENSE, READMEs 以及工具腳本
          tar -czvf bats-helper-bundle.tar.gz \
            src/ \
            LICENSE \
            README.md \
            README.zh-TW.md \
            ci.sh \
            docker-compose.yaml \
            cov-tui.py

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bats-helper-bundle.tar.gz
          # 自動生成 Release Note (從 Commit 紀錄)
          generate_release_notes: true
          # 如果是測試版，可以標記為 Pre-release
          prerelease: false
